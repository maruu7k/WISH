<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/navigationpages/styles/signin.css" />
    <link rel="stylesheet" href="/header_footer/footer.css" />
    <link rel="stylesheet" href="/header_footer/header.css" />
    <!-- Link to Montserrat font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Link to Open Sans font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap"
      rel="stylesheet"
    />

    <title>Sign In</title>
  </head>
  <body>
    <!-- Script for fetching heading content -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Load the header content
        fetch("/header_footer/header.html")
          .then((response) => response.text())
          .then((data) => {
            document
              .querySelector("body")
              .insertAdjacentHTML("afterbegin", data);
          });
      });
    </script>

    <main>
      <!-- login form section -->
      <section id="login-signup-form">
        <div class="box-container">
          <h1>Login</h1>
          <form>
            <div class="form-column">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Enter your email"
              />
            </div>

            <div class="form-column">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Enter your password"
              />
            </div>

            <button
              class="sign-in"
              type="submit"
              id="submit-btn"
              oninput="validateForm()"
              disabled
            >
              Login
            </button>
          </form>
          <div class="login-options">
            <div class="login-line-container">
              <hr class="login-line line1" />
              <p class="or-text">or Log in using</p>
              <hr class="login-line line2" />
            </div>
            <div class="social-icons-form">
              <a href="https://www.facebook.com/login.php/"
                ><img src="/Images/loginfacebok.svg" alt="Facebook"
              /></a>
              <a href="https://www.linkedin.com/login"
                ><img src="/Images/linkedinlogo.svg" alt="Linked In"
              /></a>
              <a href="  https://twitter.com/login"
                ><img src="/Images/logintweet.svg" alt="Twitter"
              /></a>
              <a href="https://www.instagram.com/?hl=en"
                ><img src="/Images/logininst.svg" alt="Instagram"
              /></a>
            </div>
            <p class="signup-text">Donâ€™t have an account?</p>
            <a class="signup-link" href="signup.html">Sign up</a>
          </div>
        </div>
      </section>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          // Get the form and the submit button
          var form = document.querySelector("form");
          var submitBtn = document.getElementById("submit-btn");

          // Disable the submit button initially
          submitBtn.disabled = true;

          // Add an event listener to the form for input changes
          form.addEventListener("input", function () {
            // Get the values of the email and password fields
            var emailValue = document.getElementById("email").value;
            var passwordValue = document.getElementById("password").value;

            // Enable the submit button if both fields are not empty
            submitBtn.disabled = !(emailValue && passwordValue);
          });
        });
      </script>
    </main>
    <!-- script for footer content -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Load the footer content
        fetch("/header_footer/footer.html")
          .then((response) => response.text())
          .then((data) => {
            document
              .querySelector("body")
              .insertAdjacentHTML("beforeend", data);
          });
      });
    </script>
  </body>
</html>
